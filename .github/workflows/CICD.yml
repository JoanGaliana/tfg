name: CI/CD
on: 
  push:
    branches:
      - master

env:
  BACKEND_PRE_IMAGE_NAME: ghcr.io/joangaliana/tfg-back-pre
  FRONTEND_PRE_IMAGE_NAME: ghcr.io/joangaliana/tfg-front-pre
  
  BACKEND_IMAGE_NAME: ghcr.io/joangaliana/tfg-back
  FRONTEND_IMAGE_NAME: ghcr.io/joangaliana/tfg-front
  
  PRE_BASE_URL: https://pre-tfg.joangaliana.com
  PRE_API_URL: https://pre-back.tfg.joangaliana.com

  BASE_URL: https://tfg.joangaliana.com
  API_URL: https://back.tfg.joangaliana.com

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Build front image
        uses: docker/build-push-action@v2
        with:
          context: ./front
          push: false
          tags: front
          load: true
          cache-from: type=gha,scope=front
          cache-to: type=gha,mode=max,scope=front
      
      - name: Build back image
        uses: docker/build-push-action@v2
        with:
          context: ./back
          push: false
          tags: back
          load: true
          cache-from: type=gha,scope=back
          cache-to: type=gha,mode=max,scope=back

      - name: Start containers
        run: docker-compose -f "./e2e/docker-compose.yml" up -d --no-build
      
      - name: Run e2e tests
        uses: cypress-io/github-action@v4
        with:
          working-directory: e2e
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pre-and-test:
    uses: ./.github/workflows/deploy-and-test.yml
    needs: ci-tests
    with: 
      API_URL: ${{ env.PRE_API_URL  }}
      ENV_NAME: pre-production
      BASE_URL: ${{ env.PRE_BASE_URL  }}
      BACKEND_IMAGE_NAME: ${{ env.BACKEND_PRE_IMAGE_NAME  }}
      FRONTEND_IMAGE_NAME: ${{ env.FRONTEND_PRE_IMAGE_NAME  }}
    secrets:
      SSH_HOST: ${{ secrets.GITHUB_TOKEN }}
      SSH_USERNAME: ${{ secrets.GITHUB_TOKEN }}
      SSH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      SSH_DEPLOY_CMD: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  

  deploy-prod-and-test:
    uses: ./.github/workflows/deploy-and-test.yml
    needs: deploy-pre-and-test
    with: 
      API_URL: ${{ env.API_URL }}
      ENV_NAME: production
      BASE_URL: ${{ env.BASE_URL }}
      BACKEND_IMAGE_NAME: ${{ env.BACKEND_IMAGE_NAME }}
      FRONTEND_IMAGE_NAME: ${{ env.FRONTEND_IMAGE_NAME }}
    secrets:
      SSH_HOST: ${{ secrets.GITHUB_TOKEN }}
      SSH_USERNAME: ${{ secrets.GITHUB_TOKEN }}
      SSH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      SSH_DEPLOY_CMD: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}